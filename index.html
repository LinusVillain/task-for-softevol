<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task for Softevol</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            @font-face {
                font-family: MWF-MDL2;
                src: url(https://www.microsoft.com/mwf/_h/v3.54/mwf.app/fonts/mwfmdl2-v3.54.woff);
            }

            body {margin: 0; padding: 0; font-family: "Segoe UI", "Helvetica Neue", sans-serif; font-size: 13px; color: #000000; background-color: lightgray;}
            p {margin: 0; padding: 0;}
            a {color: #000000; text-decoration: none;}
            ul {margin: 0; padding: 0; list-style: none;}

            .main-nav__menu, .microsoft-activities, .search-form__input, .search-form__label span, .search-form__prompt, .shopping-cart__title, .shopping-cart__prompt, .sign-in span {display: none;}

            .page-header {margin-bottom: 33px; background-color: #ffffff;}
            .page-header__wrapper {display: flex; border-bottom: 1px solid #e6e6e6; min-height: 53px;}

            .mobile-main-menu {padding: 10px 2px 10px 2px;}
            .mobile-main-menu::before {display: inline-block; width: 46px; height: 32px; content: '\e700'; font-family: MWF-MDL2; font-size: 20px; line-height: 32px; text-align: center;}

            .main-logo {position: absolute; left: calc(50% - 60px); padding: 13px 5px 18px 0px; width: 108px; height: 20px;}
            .main-logo__image {height: auto;}
            
            .product {position: absolute; height: 33px; top: 54px; width: 100%; padding-left: 16px; background-color: #ffffff; border-bottom: 1px solid #e6e6e6; font-size: 15px; font-family: Segoe UI, Helvetica, Arial,sans-serif; font-weight: 600; line-height: 33px;}
            .product::after {display: inline-block; width: auto; height: auto; padding-left: 7px; content: '\e70d'; font-family: MWF-MDL2; font-size: 12px; line-height: 33px; font-weight: 700; vertical-align: middle;}
           
            .user-interaction {display: flex; width: 100%;}

            .search-form__label::before {display: inline-block; width: 16px; height: 18px; margin-left: 8px; content: '\e721'; font-family: MWF-MDL2; font-size: 16px; line-height: 56px;}
            
            .shopping-cart {position: absolute; right: 77px; padding: 19px 11px 16px 11px;}
            .shopping-cart::after {display: inline-block; width: 16px; height: 18px; content: '\e7bf'; font-family: MWF-MDL2; font-size: 16px; line-height: 16px;}

            .sign-in {position: absolute; right: 20px; padding: 12px 8px 8px 8px}
            .sign-im__img {position: relative; width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center center; background-repeat: no-repeat; background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' stroke='%23707070'%3E%3Cg class='mectrl_stroke' stroke-width='1.9' fill='none'%3E%3Ccircle cx='32' cy='32' r='30.25'/%3E%3Cg transform='matrix(1.1 0 0 1.1 8.8 5.61)'%3E%3Ccircle class='mectrl_stroke' cx='20' cy='16' r='7'/%3E%3Cpath class='mectrl_stroke' d='M30 35h10m-5-5v10M30.833 32.09A11 11 0 009 34'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");}
        </style>
    </head>

    <body>

        <header class="page-header">
            <div class="page-header__wrapper">

                <a href="#" class="mobile-main-menu">
                </a>

                <a href="#" class="main-logo">
                    <img class="main-logo__img" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="Microsoft Logo" width="108" height="23
                    ">
                </a>

                <p class="product">
                    <a href="#" class="product__link">Surface</a>
                </p>

                <nav class="main-nav">
                    <ul class="main-nav__menu">
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item-link">Computers</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item-link">Computers for Business</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item-link">Accessories</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item-link">Shop now</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="#" class="main-nav__item-link">Support</a>
                        </li>
                    </ul>
                </nav>

                <div class="user-interaction">

                    <p class="microsoft-activities">
                        <a class="microsoft-activities__link">All Microsoft</a>
                    </p>

                    <form action="#" method="POST" class="search-form">
                        <input type="search" id="search-input" class="search-form__input">
                        <label for="search-input" class="search-form__label"><span>Search</span></label>
                        <span class="search-form__prompt">Search Microsoft.com</span>
                    </form>

                    <a href="#" class="shopping-cart">
                        <span class="shopping-cart__title">Cart</span>
                        <span class="shopping-cart__prompt">0 items in shopping cart</span>
                    </a>

                    <a href="#" class="sign-in">
                        <span>Sign in</span>
                        <div class="sign-im__img"></div>
                    </a>

                </div>

            </div>
        </header>
        
    </body>
</html>
